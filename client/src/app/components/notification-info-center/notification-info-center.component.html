<div *ngIf="currFridgeInfo as fridge; else noFridge">
  <h3>Current Fridge Information</h3>
  <p><strong>Fridge Name:</strong> {{ fridge.name }}</p>
  <div class="description-wrapper" *ngIf="fridge.description">
    <p><strong>Description:</strong></p>
    <p style="margin: 0 20px">{{ fridge.description }}</p>
  </div>
  <p><strong>Fridge Id:</strong> {{ fridge.id }}</p>
  <p><strong>Fridge Users:</strong></p>
  <ul>
    <li *ngFor="let user of fridge.users">{{ user.name }}</li>
  </ul>
</div>

<ng-template #noFridge>
  <p>No currentfridge information available. Please log in.</p>
</ng-template>

<div
  *ngIf="hasFridgeNotifications"
  #fridgeNotification
>
  <h3>Fridge Notifications</h3>
  <div *ngFor="let notification of currFridgeNotifiList" #fridgeRoom>
    <app-notification-bar
      *ngIf="notification.message"
      [notification]="notification"
    ></app-notification-bar>
  </div>
</div>

<div *ngIf="hasUserNotifications" #userNotification>
  <h3>User Notifications</h3>
  <div *ngFor="let notification of userNotifiList" #userRoom>
    <app-notification-bar
      *ngIf="notification.message"
      [notification]="notification"
    ></app-notification-bar>
  </div>
</div>

<div *ngIf="showLockNotif && fridgeLockNotif && fridgeLockNotif.message" #fridgeLockRoom>
  <h3>Fridge Lock Notifications</h3>
  <app-notification-bar
    *ngIf="fridgeLockNotif && fridgeLockNotif.message"
    [notification]="fridgeLockNotif"
  ></app-notification-bar>
</div>
