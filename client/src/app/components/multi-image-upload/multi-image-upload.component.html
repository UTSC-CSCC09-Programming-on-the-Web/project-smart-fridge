<div class="multi-image-upload">
  <h2>Upload your receipts or any shopping records images to add multiple ingredients: </h2>
  <p>Maximum {{ maxCount }} images can be uploaded.</p>
  <form>
    <label for="fileInput">Select images:</label>
    <input
      type="file"
      (change)="onFilesSelected($event)"
      accept="image/*"
      multiple
      #fileInput
    />
  </form>
  <div
    class="image-previews-list"
    *ngFor="let image of imagePreviews; let i = index"
  >
    <div class="image-container">
      <img [src]="image" alt="Image Preview" class="image-preview" />
      <button class="btn" (click)="removeImage(i)">Remove</button>
    </div>
  </div>
  <button class="btn" (click)="clearAllImages()">Clear All</button>
  <button class="btn" (click)="uploadImages()">Upload Images</button>
</div>
