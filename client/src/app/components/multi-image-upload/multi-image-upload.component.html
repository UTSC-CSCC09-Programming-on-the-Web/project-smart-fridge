<div class="multi-image-upload">
  <h2>
    Upload your receipts or any shopping records images to add multiple
    ingredients:
  </h2>
  <p>Maximum {{ maxCount }} images can be uploaded.</p>
  <form>
    <label for="fileInput">Select images:</label>
    <input type="file" (change)="onFilesSelected($event)" accept="image/*" multiple hidden #fileInput>
  </form>
   <button mat-stroked-button color="primary" (click)="fileInput.click()">Choose File</button>
  <span *ngIf="selectedFileName.length > 0" class="file-name">{{ selectedFileName.join(', ') }}</span>
  <div
    class="image-previews-list"
    *ngFor="let image of imagePreviews; let i = index"
  >
    <div class="image-container">
      <img [src]="image" alt="Image Preview" class="image-preview" />
      <button mat-icon-button (click)="removeImage(i)">
        <mat-icon>backspace</mat-icon>
      </button>
    </div>
  </div>
  <button mat-raised-button (click)="clearAllImages()">
    <mat-icon>clear_all</mat-icon>
    Clear All
  </button>
  <button mat-flat-button (click)="uploadImages()">
    <mat-icon>image</mat-icon>
    Upload Images
  </button>
</div>
