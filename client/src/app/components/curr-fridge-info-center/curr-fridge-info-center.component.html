
<div *ngIf="currFridgeInfo as fridge; else noFridge">
    <h2>Current Fridge Information</h2>
    <p><strong>Fridge Name:</strong> {{ fridge.name }}</p>
    <p><strong>description:</strong> {{ fridge.description }}</p>
    <p>Fridge Id: {{ fridge.id }}</p>
    <p>Fridge Users:</p>
    <ul>
    <li *ngFor="let user of fridge.users">{{ user.name }}</li>
    </ul>
</div>

  <ng-template #noFridge>
    <p>No currentfridge information available. Please log in.</p>
  </ng-template>

<app-notification-bar #useroom></app-notification-bar>

<app-notification-bar #fridgeroom></app-notification-bar>
