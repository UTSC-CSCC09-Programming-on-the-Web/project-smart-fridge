<div
  class="notification-bar"
  *ngIf="notification.message && notification.type !== 'initialization'"
  [ngClass]="getNotificationClass()"
>
  <p>{{ notification.message }}</p>
  <p class="timestamp" *ngIf="notification.createdAt">{{ notification.createdAt | timeAgo:trigger }}</p>
  <button mat-icon-button (click)="closeNotification()">
    <mat-icon>close</mat-icon>
  </button>
</div>
