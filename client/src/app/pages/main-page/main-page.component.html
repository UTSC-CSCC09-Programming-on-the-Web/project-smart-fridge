<app-header></app-header>

<div class="main-container">
 
  <button class="btn" (click)="onLogout()">Logout</button>

<div class="main-row">
  <div class="info-col">
    <app-info-notification-page></app-info-notification-page>
  </div>
  <div class="fridge-col">
    <div class="main-fridge-container">
      <app-addi-feature-page
        (showOverlay)="showOverlay = true"
        (overlayMode)="overlayMode = $event"
      ></app-addi-feature-page>
      <app-ingredient-list-page></app-ingredient-list-page>
    </div>
  </div>
</div>

<app-overlay-model
  *ngIf="showOverlay && overlayMode"
  (close)="showOverlay = false"
></app-overlay-model>

  <div class = "footer"></div>
</div>
