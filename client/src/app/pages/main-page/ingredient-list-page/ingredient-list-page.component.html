<div class="ingredient-list-page">
  <app-ingredient-form
    (submitIngredient)="handleNewIngredient($event)"
  ></app-ingredient-form>

  <div class="ingredient-list">
    <app-ingredient-card 
    *ngFor="let ing of ingredients; trackBy: trackById" [ingredient]="ing"
    (updateIngredient)="handleUpdateIngredient($event)"
    (deleteIngredient)="handleDeleteIngredient($event)"
    ></app-ingredient-card>
  </div>
</div>
