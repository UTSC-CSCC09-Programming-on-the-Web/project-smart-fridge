<div class="recipe-page">
  <h2>Generate Your Recipe</h2>
  <p style="font-size: large; font-weight: 500; color: #333">
    <span>You can generate a recipe with fresh and soon-to-expired ingredients in this fridge!</span>
  </p>
  <app-recipe-form (generateRecipe)="onGenerateRecipe()"></app-recipe-form>
  <app-recipe-card
    *ngIf="recipeCardDisplay"
    [message]="notification.message"
    [recipe]="recipe"
    [generateFinish]="finishGenerating"
  ></app-recipe-card>
</div>
